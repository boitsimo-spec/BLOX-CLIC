<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blox Clicker Simulator</title>
    <link rel="manifest" href="/manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #1a1a1a;
        color: white;
        overflow: hidden; /* Prevent scrolling, act like a game window */
      }
      .font-game {
        font-family: 'Fredoka', sans-serif;
      }
      /* Custom Scrollbar for game aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #2d2d2d; 
      }
      ::-webkit-scrollbar-thumb {
        background: #555; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #777; 
      }
      .animate-bounce-click {
        animation: bounce-click 0.1s ease-in-out;
      }
      @keyframes bounce-click {
        0% { transform: scale(1); }
        50% { transform: scale(0.95); }
        100% { transform: scale(1); }
      }
      
      .animate-slide-down {
        animation: slide-down 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
      @keyframes slide-down {
        0% { transform: translate(-50%, -100px) scale(0.9); opacity: 0; }
        100% { transform: translate(-50%, 0) scale(1); opacity: 1; }
      }

      /* WINTER UPDATE STYLES */
      .snowflake {
        position: fixed;
        top: -20px;
        color: white;
        user-select: none;
        pointer-events: none;
        z-index: 100;
        animation-name: fall;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
      }
      @keyframes fall {
        0% { transform: translateY(-10vh) rotate(0deg) translateX(0px); }
        25% { transform: translateY(25vh) rotate(90deg) translateX(20px); }
        50% { transform: translateY(50vh) rotate(180deg) translateX(-20px); }
        75% { transform: translateY(75vh) rotate(270deg) translateX(10px); }
        100% { transform: translateY(110vh) rotate(360deg) translateX(0px); }
      }

      /* NEW EVENT ANIMATIONS */
      @keyframes float {
        0% { transform: translateY(110vh) rotate(0deg) scale(0.8); opacity: 0; }
        10% { opacity: 0.8; }
        90% { opacity: 0.8; }
        100% { transform: translateY(-10vh) rotate(360deg) scale(1.2); opacity: 0; }
      }

      @keyframes float-slow {
        0% { transform: translateY(110vh) translateX(0); opacity: 0; }
        10% { opacity: 0.7; }
        50% { transform: translateY(50vh) translateX(50px); }
        90% { opacity: 0.7; }
        100% { transform: translateY(-10vh) translateX(-50px); opacity: 0; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js')
        .then(registration => console.log('SW Registered'))
        .catch(err => console.log('SW Failed', err));
    });
  }
</script>
</head>

    <div id="root"></div>
  </body>
</html>
